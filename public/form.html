<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Register Your Contact Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  
<body>

  <h1>Submit Data</h1>

  <form id="dataForm">
    <label>
      First Name:
      <input type="text" id="first_name" maxlength="20" required>
    </label><br><br>

    <label>
      Second Name:
      <input type="text" id="second_name" maxlength="20" required>
    </label><br><br>

    <label>
      Email:
      <input type="email" id="email" required>
    </label><br><br>

    <label>
      Phone Number:
      <input type="text" id="phone_number" maxlength="10" required>
    </label><br><br>

    <label>
      Eircode:
      <input type="text" id="eircode" maxlength="6" required>
    </label><br><br>

    <button type="submit">Send</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const data = {
        first_name: first_name.value.trim(),
        second_name: second_name.value.trim(),
        email: email.value.trim(),
        phone_number: phone_number.value.trim(),
        eircode: eircode.value.trim()
      };
  
      const nameRegex = /^[A-Za-z0-9]{1,20}$/;
      const phoneRegex = /^[0-9]{10}$/;
      const eircodeRegex = /^[0-9][A-Za-z0-9]{5}$/;
  
      if (!nameRegex.test(data.first_name)) {
        return alert("❌ First name invalid! Only letters or numbers, max 20 chars.");
      }
      if (!nameRegex.test(data.second_name)) {
        return alert("❌ Second name invalid! Only letters or numbers, max 20 chars.");
      }
      if (!phoneRegex.test(data.phone_number)) {
        return alert("❌ Phone must contain only numbers and be exactly 10 digits.");
      }
      if (!eircodeRegex.test(data.eircode)) {
        return alert("❌ Eircode must start with a number and have 6 alphanumeric chars.");
      }
  
      // If validation passes, send to server
      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
  
      const result = await response.json();
      document.getElementById("result").textContent =
        JSON.stringify(result, null, 2);
    });
  </script>
  
  

</body>
</html>
