<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CA2 Data Form</title>
</head>
<body>

  <h1>Submit Data</h1>

  <form id="dataForm">
    <label>
      First Name:
      <input type="text" id="first_name" maxlength="20" required>
    </label><br><br>

    <label>
      Second Name:
      <input type="text" id="second_name" maxlength="20" required>
    </label><br><br>

    <label>
      Email:
      <input type="email" id="email" required>
    </label><br><br>

    <label>
      Phone Number:
      <input type="text" id="phone_number" maxlength="10" required>
    </label><br><br>

    <label>
      Eircode:
      <input type="text" id="eircode" maxlength="6" required>
    </label><br><br>

    <button type="submit">Send</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const data = {
        first_name: first_name.value.trim(),
        second_name: second_name.value.trim(),
        email: email.value.trim(),
        phone_number: phone_number.value.trim(),
        eircode: eircode.value.trim()
      };
  
      const response = await fetch("/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
  
      const result = await response.json();
      document.getElementById("result").textContent =
        JSON.stringify(result, null, 2);
    });
  </script>
  

</body>
</html>
