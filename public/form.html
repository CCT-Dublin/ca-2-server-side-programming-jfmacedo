<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CA2 Data Form</title>
</head>
<body>

  <h1>Submit Data</h1>

  <form id="dataForm">
    <label>
      First Name:
      <input type="text" id="first_name" maxlength="20" required>
    </label><br><br>

    <label>
      Second Name:
      <input type="text" id="second_name" maxlength="20" required>
    </label><br><br>

    <label>
      Email:
      <input type="email" id="email" required>
    </label><br><br>

    <label>
      Phone Number:
      <input type="text" id="phone_number" maxlength="10" required>
    </label><br><br>

    <label>
      Eircode:
      <input type="text" id="eircode" maxlength="6" required>
    </label><br><br>

    <button type="submit">Send</button>
  </form>

  <pre id="result"></pre>
