<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA2 Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Submit User Data</h1>

      <div id="msg" class="msg"></div>

      <form id="userForm">
        <label>First name</label>
        <input type="text" id="first_name" maxlength="20" required />

        <label>Second name</label>
        <input type="text" id="second_name" maxlength="20" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Phone number (10 digits)</label>
        <input type="text" id="phone_number" maxlength="10" required />

        <label>Eircode (6 chars, starts with a number)</label>
        <input type="text" id="eircode" maxlength="6" required />

        <button type="submit">Submit</button>
      </form>
    </main>

    <script>
      const nameRegex = /^[A-Za-z0-9]{1,20}$/;
      const phoneRegex = /^\d{10}$/;
      const eircodeRegex = /^\d[A-Za-z0-9]{5}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      const msg = document.getElementById("msg");
      const form = document.getElementById("userForm");

      function showMessage(text, isError = false) {
        msg.textContent = text;
        msg.className = isError ? "msg error" : "msg ok";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
          first_name: document.getElementById("first_name").value.trim(),
          second_name: document.getElementById("second_name").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone_number: document.getElementById("phone_number").value.trim(),
          eircode: document.getElementById("eircode").value.trim()
        };

        const errors = [];
        if (!nameRegex.test(payload.first_name)) errors.push("First name invalid");
        if (!nameRegex.test(payload.second_name)) errors.push("Second name invalid");
        if (!emailRegex.test(payload.email)) errors.push("Email invalid");
        if (!phoneRegex.test(payload.phone_number)) errors.push("Phone must be exactly 10 digits");
        if (!eircodeRegex.test(payload.eircode)) errors.push("Eircode must be 6 chars and start with a number");

        if (errors.length) {
          return showMessage(errors.join(" | "), true);
        }

        try {
          const res = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (!res.ok) {
            return showMessage((data.errors || [data.error || "Error"]).join(" | "), true);
          }

          showMessage("Inserted successfully!");
          form.reset();
        } catch (err) {
          showMessage("Could not connect to server.", true);
        }
      });
    </script>
  </body>
</html>
