<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="form-wrapper">
    <form id="dataForm" class="form-card">
      <h2>Create Account</h2>
      
      <div class="input-group">
        <input type="text" id="first_name" placeholder="Your First Name" required>
      </div>

      <div class="input-group">
        <input type="text" id="last_name" placeholder="Your Last Name" required>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="input-group">
        <input type="text" id="phone_number" placeholder="Phone Number (10 digits)" maxlength="10" required>
      </div>

      <div class="input-group">
        <input type="text" id="eircode" placeholder="Eircode (6 chars)" maxlength="6" required>
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>

      <p class="login-text">
        Already have an account? <a href="#">Login here</a>
      </p>

      <div id="msg" class="msg"></div>
    </form>
  </div>
</body>


    <script>
      const nameRegex = /^[A-Za-z0-9]{1,20}$/;
      const phoneRegex = /^\d{10}$/;
      const eircodeRegex = /^\d[A-Za-z0-9]{5}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      const msg = document.getElementById("msg");
      const form = document.getElementById("userForm");

      function showMessage(text, isError = false) {
        msg.textContent = text;
        msg.className = isError ? "msg error" : "msg ok";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
          first_name: document.getElementById("first_name").value.trim(),
          second_name: document.getElementById("last_name").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone_number: document.getElementById("phone_number").value.trim(),
          eircode: document.getElementById("eircode").value.trim()
        };

        const errors = [];
        if (!nameRegex.test(payload.first_name)) errors.push("First name invalid");
        if (!nameRegex.test(payload.last_name)) errors.push("Last name invalid");
        if (!emailRegex.test(payload.email)) errors.push("Email invalid");
        if (!phoneRegex.test(payload.phone_number)) errors.push("Phone must be exactly 10 digits");
        if (!eircodeRegex.test(payload.eircode)) errors.push("Eircode must be 6 chars and start with a number");

        if (errors.length) {
          return showMessage(errors.join(" | "), true);
        }

        try {
          const res = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (!res.ok) {
            return showMessage((data.errors || [data.error || "Error"]).join(" | "), true);
          }

          showMessage("Inserted successfully!");
          form.reset();
        } catch (err) {
          showMessage("Could not connect to server.", true);
        }
      });
    </script>
  </body>
</html>
